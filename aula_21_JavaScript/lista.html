<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                Col1
            </div>
            <div class="col-md-2">
                <a class="btn btn-success btn-sm" href="formulario.html">Novo</a>
            </div>
        </div>
        <!-- dontpad.com/fs29 -->
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Prioridade</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tarefas">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // https://www.w3schools.com/js/js_array_iteration.asp
        let lista = [];
        const listaString = localStorage.getItem('lista');
        if(listaString !== null) {
            lista = JSON.parse(listaString);
        }

        function listarDados() {
            let conteudo = '';
            lista.map((item, indice) => {
                // TEMPLATE STRING
                conteudo = conteudo + `
                    <tr>
                        <td>${indice}</td>
                        <td>${item.nome}</td>
                        <td>${item.prioridade}</td>
                        <td>${item.data}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editarItem(${indice})">
                                Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="excluirItem(${indice})">
                                Excluir
                            </button>
                        </td>
                    </tr>
                `;
            })
            const tbody = document.getElementById('tarefas');
            tbody.innerHTML = conteudo;
        }
        
        listarDados();

        function editarItem(posicao) {
            localStorage.setItem('id_edicao', posicao);
            location.href = 'formulario.html';
        }

        function excluirItem(posicao) {
            const novaLista = lista.filter((item, indice) => {
                if(indice !== posicao) {
                    return item;
                }
            });
            lista = novaLista;
            localStorage.setItem('lista', JSON.stringify(novaLista));
            listarDados();
        }
    </script>
</body>
</html>
