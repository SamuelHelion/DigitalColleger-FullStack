<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <form action="">
        <input type="text" id="nome">
        <br>
        <select name="" id="prioridade">
            <option value="Pequena">Pequena</option>
            <option value="Media">Média</option>
            <option value="Alta">Alta</option>
        </select>
        <br>
        <input type="date" id="data">
        <br>
        <a href="lista.html">Cancelar</a>
        <button type="button" onclick="adicionarTarefa()">Salvar Tarefa</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let lista = [];
        const listaStorage = localStorage.getItem('lista');
        if(listaStorage !== null) {
            lista = JSON.parse(listaStorage);
        }

        // DOM - DOCUMENT OBJECT MANIPULATION
        function adicionarTarefa() {
            const campoNome = document.getElementById('nome');
            const campoPrioridade = document.getElementById('prioridade');
            const campoData = document.getElementById('data');

            const nome = campoNome.value;
            const prioridade = campoPrioridade.value;
            const data = campoData.value;

            const tarefa = {
                nome: nome,
                prioridade: prioridade,
                data: data,
            };

            const posicao = localStorage.getItem('id_edicao');
            if(posicao === null) {
                lista.push(tarefa);
            } else {
               lista = lista.map((item, indice) => {
                    if(indice == posicao) {
                        return tarefa;
                    }
                    return item;
               })
               localStorage.removeItem('id_edicao');
            }
          

            const listaString = JSON.stringify(lista);
            localStorage.setItem('lista', listaString);

            location.href = 'lista.html';
        }

        // localStorage.setItem('meu_nome', 'Márcio Ferreira');
        // const nome = localStorage.getItem('meu_nome')
        // alert(nome)
        // localStorage.removeItem('meu_nome')
        
        function carregarDadosEdicao() {
            const posicao = localStorage.getItem('id_edicao');
            if(posicao !== null) {
                const dados = lista.filter((item, indice) => {
                    if(indice == posicao) {
                        return item;
                    }
                })
                const objeto = dados[0];
                
                const campoNome = document.getElementById('nome');
                const campoPrioridade = document.getElementById('prioridade');
                const campoData = document.getElementById('data');

                campoNome.value = objeto.nome;
                campoPrioridade.value = objeto.prioridade;
                campoData.value = objeto.data;

            }
        }

        carregarDadosEdicao();

    </script>
</body>
</html>
