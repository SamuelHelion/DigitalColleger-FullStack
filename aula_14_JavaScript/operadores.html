<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // OPERADORES DE COMPARAÇÃO
        const numero1 = 10;
        const numero2 = 20;
        const numero3 = '20';

        // QUANDO FOR DOIS IGUAIS (==) ELE IRÁ COMPARAR O VALOR E NAO O TIPO DE DADO
        const comparacao1 = numero1 == numero2; // FALSE
        alert(comparacao1);
        // QUANDO FOR TRES IGUAIS (===) ELE IRÁ COMPARAR O VALOR E O TIPO DE DADO
        const comparacao2 = numero1 === numero2; // FALSE
        alert(comparacao2)

        const comparacao3 = numero1 <= numero2; // TRUE
        alert(comparacao3)
        
        const comparacao4 = numero2 == numero3; // TRUE
        const comparacao5 = numero2 === numero3; // FALSE

        // DIFERENTE
        const comparacao6 = numero2 != numero3; // FALSE



    </script>
</body>
</html>
