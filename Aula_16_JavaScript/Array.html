            const listnome = ["Luckas",

                for(let i = 0; i < 10; i++ ) {

                    //Escreva um for que liste os numeros de 0 a 1000. x++

                    for(let index = 0; index <= 1000; index++ ) {
                        if(index % 1){
                        alert("Impar");
                        }
                        document.write(index);

                    }
                    
                    //Escreva um for que liste os numeros de 1000 a 0. x--

                    for(let index = 1000; index >= 0; index-- ) {
                        if(index % 0){
                            alert("Par");
                        }
                        document.write(index);
                        document.write("<br>");
                }
